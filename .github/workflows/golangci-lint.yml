name: golangci-lint
on:
  push:
    branches:
      - main
  pull_request:
jobs:
  golangci:
    name: lint
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6
      - uses: actions/setup-go@v6
        with:
          go-version: stable
          check-latest: true
          cache-dependency-path: "**/go.sum"
      - name: golangci-lint
        uses: golangci/golangci-lint-action@v9.1.0
