version: "2"
run:
  issues-exit-code: 1
  tests: true
linters:
  default: none
  enable:
    - depguard
    - errcheck
    - godot
    - govet
    - ineffassign
    - misspell
    - revive
    - staticcheck
    - unused
  settings:
    depguard:
      rules:
        non-tests:
          files:
            - '!$test'
            - '!**/*test/*.go'
            - '!**/internal/matchers/*.go'
          deny:
            - pkg: testing
            - pkg: github.com/stretchr/testify
            - pkg: crypto/md5
            - pkg: crypto/sha1
            - pkg: crypto/**/pkix
    godot:
      exclude:
        - '^ *\[[^]]+\]:'
        - ^[ ]*[-â€¢]
        - :$
    misspell:
      locale: US
      ignore-rules:
        - cancelled
    revive:
      confidence: 0.01
      rules:
        - name: blank-imports
          disabled: false
        - name: bool-literal-in-expr
          disabled: false
        - name: constant-logical-expr
          disabled: false
        - name: context-as-argument
          arguments:
            - allowTypesBefore: '*testing.T'
          disabled: true
        - name: context-keys-type
          disabled: false
        - name: deep-exit
          disabled: false
        - name: defer
          arguments:
            - - call-chain
              - loop
          disabled: false
        - name: dot-imports
          disabled: false
        - name: duplicated-imports
          disabled: false
        - name: early-return
          disabled: false
        - name: empty-block
          disabled: false
        - name: empty-lines
          disabled: false
        - name: error-naming
          disabled: false
        - name: error-return
          disabled: false
        - name: error-strings
          disabled: false
        - name: errorf
          disabled: false
        - name: exported
          arguments:
            - sayRepetitiveInsteadOfStutters
          disabled: false
        - name: flag-parameter
          disabled: false
        - name: identical-branches
          disabled: false
        - name: if-return
          disabled: false
        - name: increment-decrement
          disabled: false
        - name: indent-error-flow
          disabled: false
        - name: import-shadowing
          disabled: false
        - name: package-comments
          disabled: false
        - name: range
          disabled: false
        - name: range-val-in-closure
          disabled: false
        - name: range-val-address
          disabled: false
        - name: redefines-builtin-id
          disabled: false
        - name: string-format
          arguments:
            - - panic
              - /^[^\n]*$/
              - must not contain line breaks
          disabled: false
        - name: struct-tag
          disabled: false
        - name: superfluous-else
          disabled: false
        - name: time-equal
          disabled: false
        - name: var-naming
          arguments:
            - - ID
            - - Otel
              - Aws
              - Gcp
          disabled: false
        - name: var-declaration
          disabled: false
        - name: unconditional-recursion
          disabled: false
        - name: unexported-return
          disabled: false
        - name: unhandled-error
          arguments:
            - fmt.Fprint
            - fmt.Fprintf
            - fmt.Fprintln
            - fmt.Print
            - fmt.Printf
            - fmt.Println
          disabled: false
        - name: unnecessary-stmt
          disabled: false
        - name: useless-break
          disabled: false
        - name: waitgroup-by-value
          disabled: false
  exclusions:
    generated: lax
    presets:
      - common-false-positives
      - legacy
      - std-error-handling
    rules:
      - linters:
          - revive
        path: .*internal/.*
        text: exported (method|function|type|const) (.+) should have comment or be unexported
      - linters:
          - revive
        path: _test\.go
        text: exported func.*returns unexported type.*which can be annoying to use
      - linters:
          - revive
        path: example.*_test\.go
        text: calls to (.+) only in main[(][)] or init[(][)] functions
    paths:
      - third_party$
      - builtin$
      - examples$
issues:
  max-issues-per-linter: 0
  max-same-issues: 0
formatters:
  enable:
    - gofmt
    - goimports
  settings:
    goimports:
      local-prefixes:
        - go.opentelemetry.io
  exclusions:
    generated: lax
    paths:
      - third_party$
      - builtin$
      - examples$
